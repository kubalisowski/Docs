<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Fill the form!</h1>
    <div class="container">
        <form method="post">
            {{form.as_p}}  <!-- >as_p -> each form field will be displayed as paragraph -->
            {%csrf_token%} <!-- if not working put it under form {{form}} tag -->
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</body>
</html>
